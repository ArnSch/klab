  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <title>Index</title>
      <style>
        .navigation {
          text-align: center;
        }
        code {
          font-family: Hack, Monaco, monospace;
          white-space: pre-wrap;
          display: block;
          padding: 1em 0em;
        }
        code.src {
          border: 1px solid;
          padding: 1em;
        }
        button {
          margin: 0.3em 0.2em;
          padding: 5px 16px 5px;
        }
        button.i {
          font-size: 1.3em;
        }
        .player {
          background: #1c1c1c;
          color: #dadada;
          padding: 1em 2em;
        }
        .position {
          min-width: 800px;
        }
        .position td {
          color: #626262;
        }
        td, th {
          font-family: Hack, Monaco, monospace;
          text-align: left;
          padding: 0em 0.5em;
        }
        th {
          color: #dadada;
        }
        table {
          padding: 1em 1em;
          display: inline-table;
        }
        tr.highlighted > td {
          font-weight: bold;
          color: #dadada;
        }
        span.hide {
          color: #808080;
        }
        table.behaviour {
          border-collapse: collapse;
        }
        table.behaviour > tr {
          border-top: 1px solid #383838;
          border-bottom: 1px solid #383838;
        }
        table.behaviour > tr > td {
          padding-top: 0.2em;
          padding-bottom: 0.2em;
        }
        tr.historic.branch > td.index {
          color: #626262;
        }
        .index {
          font-family: Hack, Monaco, monospace;
          margin-right: 2em;
        }
        .deltaC {
          font-family: Hack, Monaco, monospace;
          width: 80%;
          white-space: pre-wrap;
        }
        .node.branching.active > .index {
          color: #ffaf5f;
        }
        .node.branching.active > .deltaC {
          color: #ffaf5f;
        }
        .node.branching:hover {
          background: rgba(255,255,255,0.1);
          border-right: 4px solid;
        }
        .node.hide {
          color: #808080;
        }
      </style>
    </head>
    <body>
      <div id="root"></div>
      <script src="bundle.js"></script>
    </body>
  </html>
